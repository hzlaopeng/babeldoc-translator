# BabelDOC Basic Configuration Template
# Usage: /babeldoc config init --template basic
# NOTE: Use only English comments to avoid encoding errors

[babeldoc]
# ====================
# Basic Settings
# ====================
debug = false
lang-in = "en-US"
lang-out = "zh-CN"
qps = 4
output = "./translated"

# ====================
# PDF Processing Options
# ====================
# Translate specific pages (empty = all pages)
# pages = "1,2,3-5"

# Split large documents (empty = no split)
max-pages-per-part = 50

# Skip scanned document detection (faster processing)
skip-scanned-detection = false

# OCR workaround for scanned PDFs
ocr-workaround = false

# Watermark mode: watermarked | no_watermark | both
watermark-output-mode = "watermarked"

# ====================
# Translation Service
# ====================
openai = true
openai-model = "gpt-4o-mini"
openai-base-url = "https://api.openai.com/v1"
# Set your API key here
openai-api-key = "your-api-key-here"

# ====================
# Glossary (Optional)
# ====================
# glossary-files = "./terms.csv"

# ====================
# Output Control
# ====================
no-dual = false    # Disable dual-language PDF output
no-mono = false    # Disable monolingual PDF output
min-text-length = 5

# ====================
# Performance Settings
# ====================
pool-max-workers = 8
